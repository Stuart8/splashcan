<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Splashcan-Feedback</title>
<link href="css/splashcan1.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="hero">
	<div class="overlay">
		<h1><font size="12">Splash Can</font></h1>	
		
		<p><font size="9">Feel free to share your experiences with us, include issues or features you'd like to see in the future</font></p>
		

	<div class="container">
		
		<form>
				<table>
			<tr>
				<td><p>Name</p></td><td><input type="text"/></td>
			</tr>
			<tr>
				<td><p>E-mail</p></td><td><input type="text"/></td>
			</tr>
			<tr>
				<td><p>Subject</p></td><td><input type="text"/></td>
			</tr>
			<tr>
				<td><p>Message</p></td><td><input type="text"/></td>
			</tr>
		</table>
		<button>Submit</button>
			</form>
		
		
		
		</div>
		
		
		
		</div>
		</div>	
</body>
</html>
